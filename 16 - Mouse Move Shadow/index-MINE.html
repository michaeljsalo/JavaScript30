<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    background-color: orange;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>

const hero = document.querySelector('.hero')
const h1 = hero.querySelector('h1')

const shadowSize = 111

function applyShadow (event) {
  const heroWidth = hero.offsetWidth
  const heroHeight = hero.offsetHeight

  let mouseX = event.pageX
  let mouseY = event.pageY

  const xShadow = Math.floor(shadowSize * (mouseX / heroWidth) - (shadowSize / 2))
  const yShadow = Math.floor(shadowSize * (mouseY / heroHeight) - (shadowSize / 2))

  const textShadow = `
    ${xShadow}px ${yShadow}px 0 rgba(255,0,0,1),
    ${xShadow}px ${-1 * yShadow}px 0 rgba(0,255,0,1),
    ${-1 * xShadow}px ${yShadow}px 0 rgba(0,0,255,1),
    ${-1 * xShadow}px ${-1 * yShadow}px 0 rgba(111,111,111,1)
  `
  h1.style.textShadow = textShadow
}

hero.addEventListener('mousemove', applyShadow)

</script>
</body>
</html>
